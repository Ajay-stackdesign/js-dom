<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id = "event">click me</button>
    <p id="demo"></p>
    <script>
        //the addevenetlistener() method.
        function res(){
            document.getElementById("demo").innerHTML = Date();
        }

        document.getElementById("event").addEventListener("click",res)

        function abc(){
            prompt("enter the name")
        }

        document.getElementById("event").addEventListener("click",abc)
        document.getElementById("event").removeEventListener("click",abc)
    </script>
</body>
</html>
